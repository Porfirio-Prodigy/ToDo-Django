{% extends 'base.html' %}

{% block title %}
Editando
{% endblock %}

{% block content %}

<style>
    /* Bot√£o adicionar */
    .add-div {
        background-color: #3476e2;
        cursor: pointer;
        display: inline-block;
        color: #FFF;
        padding: 8px;
        border-radius: 5px;
        margin-right: 25px;
    }

    .fas.fa-plus {
        color: #FFF;
        margin-right: 10px;
        margin-left: 5px;
    }

    /* Search  */
    .fas.fa-search {
        position: absolute;
        top: 160px;
        right: 200px
    }

    .search-div {
        padding: 0;
        margin-top: 15px;
        margin-bottom: 15px;
        display: inline-block;
    }


    /* Lista de tarefas */
    .list-div {
        padding: 0;
    }

    .task-list {
        padding-left: 0;
    }

    .task-item {
        list-style: none;
        font-size: 20px;
        height: 50px;
        padding: 0 15px;
        padding-top: 10px;
        border-bottom: 1px dashed #CCC;
    }

    .task-list .task-item span a {
        text-decoration: none;
    }

    .task-list .task-item span a:hover {
        text-decoration: underline;
    }


    .fas.fa-trash {
        color: #db1e47;
        cursor: pointer;
        margin: 5px;
        font-size: 20px;
        float: right;
    }

    .fas.fa-edit {
        color: #13c43f;
        cursor: pointer;
        margin: 5px;
        font-size: 20px;
        float: right;
    }
</style>

<div class="offset-1 col-10 list-div">
    <h1>Editando a tarefa '{{task.title}}'</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Editar Tarefa">
    </form>
</div>

{% endblock %}
